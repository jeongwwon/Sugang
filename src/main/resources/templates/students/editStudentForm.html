<!DOCTYPE HTML>
<style>
    .radio-container {
        display: flex;
        justify-content: center; /* 가운데 정렬 */
        gap: 30px; /* 버튼 간 간격 */
    }

    .form-check-input {
        width: 24px;  /* 라디오 버튼 너비 */
        height: 24px; /* 라디오 버튼 높이 */
        transform: scale(1.5); /* 라디오 버튼 크기 확대 */
    }

    .form-check-label {
        font-size: 1.2rem; /* 라벨 텍스트 크기 증가 */
        font-weight: bold; /* 라벨 굵게 */
        margin-left: 15px;

    }
</style>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"></div>

  <div class="py-5 text-center">
    <h2>수강신청 난이도 설정</h2>
  </div>

  <form action="" th:action th:object="${student}" method="post">

    <!-- 수강신청 난이도 (라디오 버튼 가로 정렬) -->
    <div class="mb-3 text-center">
      <div class="radio-container"> <!-- 가로 정렬 및 간격 조정 -->
        <div th:each="diff : ${T(Hello.Sugang.domain.student.Difficulty).values()}" class="form-check">
          <input type="radio" th:field="*{difficulty}" th:value="${diff}" class="form-check-input"/>
          <label th:for="${#ids.prev('difficulty')}" th:text="${diff}" class="form-check-label"></label>
        </div>
      </div>
      <div class="field-error" th:errors="*{difficulty}"></div>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>

  </form>

  <div th:replace="fragments/footer :: footer"></div>
</div> <!-- /container -->

</body>
</html>
